<div class="conference row justify-content-md-center">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h3 class="my-0">Forgot password</h3>
      </div>
      <div class="card-body">
        <div class="card-text">
          <form action="conference/User/Visitor/forgot" method="post">
            <div class="mb-3">
              <label>Enter your email address</label>
              <input type="text" name="email" class="form-control" />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send password reset information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
