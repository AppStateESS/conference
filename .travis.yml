sudo: false
matrix:
    include:
        - language: php
          php:
            - 7
          script:
            - '.travis-build/phplint .'
        - language: node.js
          node_js: "10.20.1"

before_install:
  - npm i -g npm@v6.14.8
install:
  - npm install
after_success:
  - npm run build
  - rm -rf node_modules
  - tar -czf conference.tar.gz *
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: conference.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/conference
    branch: master
    tags: true
